<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геокодер XLSX</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку для работы с XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Конвертер адресов в координаты</h1>
        <p>Загрузите XLSX-файл, укажите столбец с адресами и получите файл с координатами для Яндекс.Карт.</p>
        
        <div class="card">
            <div class="form-group">
                <label for="apiKey">1. Вставьте ваш API-ключ от Яндекс.Геокодера:</label>
                <input type="password" id="apiKey" placeholder="Ваш API-ключ...">
                <small>Ключ нужен для работы и никуда не сохраняется. <a href="https://developer.tech.yandex.ru/keys/" target="_blank">Получить ключ</a></small>
            </div>

            <div class="form-group">
                <label for="addressColumn">2. Укажите название или номер столбца с адресами (например, "Адрес" или "C"):</label>
                <input type="text" id="addressColumn" value="Адрес" placeholder="Название или номер столбца">
            </div>

            <div class="form-group">
                <label for="fileInput">3. Выберите XLSX-файл:</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
            </div>

            <button id="processButton">Обработать</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
