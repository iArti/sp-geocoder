<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геокодер XLSX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Конвертер адресов в координаты</h1>
        <p>Загрузите XLSX-файл, укажите столбцы и получите файл с координатами для Яндекс.Карт.</p>
        
        <div class="card">
            <!-- ===== ИЗМЕНЕННЫЙ БЛОК ДЛЯ КЛЮЧА ===== -->
            <div class="form-group">
                <label for="apiKeySuffix">1. Введите последние 3 символа вашего API-ключа:</label>
                <input type="password" id="apiKeySuffix" placeholder="...abc" maxlength="3" style="width: 100px;">
                <small>Основная часть ключа уже встроена в сервис.</small>
            </div>
            <!-- ======================================= -->

            <div class="form-group">
                <label for="addressColumn">2. Укажите столбец с адресами (название или номер):</label>
                <input type="text" id="addressColumn" value="Адрес" placeholder="Например, 'Адрес' или 'C'">
            </div>

            <div class="form-group">
                <label for="labelColumn">3. Укажите столбец для названия метки (необязательно):</label>
                <input type="text" id="labelColumn" placeholder="Например, 'Название организации'">
                <small>Этот текст будет отображаться как подпись к метке на карте.</small>
            </div>

            <div class="form-group">
                <label for="fileInput">4. Выберите XLSX-файл:</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
            </div>

            <button id="processButton">Обработать</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
